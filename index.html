<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<title>Đang chuyển hướng...</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<!-- Chuyển hướng ngay -->
<script>
  // URL đích
  const target = "https://trang-dich.com";

  // Nếu muốn giữ nguyên đường dẫn theo sau domain:
  //  https://your.github.io/abc?x=1
  // → https://trang-dich.com/abc?x=1
  const redirectUrl = target + window.location.pathname + window.location.search + window.location.hash;

  // Chuyển hướng
  window.location.replace(redirectUrl);
</script>

<style>
  body {
    font-family: sans-serif;
    background: #111;
    color: #eee;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
  }
  a { color: #4ea3ff; }
</style>
</head>
<body>
Đang chuyển hướng…<br>
Nếu trình duyệt không tự chuyển, hãy bấm:
<a id="link" href="#">Đi tới trang mới</a>

<script>
  document.getElementById("link").href = redirectUrl;
</script>
</body>
</html>
