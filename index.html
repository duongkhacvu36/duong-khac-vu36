<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<title>Đang chuyển hướng...</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<script>
  // Trang đích bạn muốn chuyển hướng
  const target = "https://duongkhacvu36.github.io";

  // Lấy path hiện tại
  let path = window.location.pathname;

  // Nếu path chứa quá nhiều dấu '/', rút gọn lại
  path = path.replace(/\/+/g, "/");

  // Nếu path chỉ là "/", thì bỏ path luôn
  if (path === "/") path = "";

  // Gom URL đích cuối cùng
  const redirectUrl = 
    target + path + window.location.search + window.location.hash;

  // Chuyển hướng
  window.location.replace(redirectUrl);
</script>

<style>
  body {
    font-family: sans-serif;
    background: #111;
    color: #eee;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    text-align: center;
  }
  a {
    color: #4ea3ff;
  }
</style>
</head>
<body>
Đang chuyển hướng…<br>
Nếu trình duyệt không tự chuyển, nhấn:
<br><a id="link" href="#">Đi tới trang mới</a>

<script>
  document.getElementById("link").href = redirectUrl;
</script>
</body>
</html>
